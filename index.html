<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>EDITOR DE MEMES</title>
</head>
<body>
<!--          * * *   HEADER  * * * *        -->  

    <header>
        <h1 class="title-h1"> GENERADOR DE MEMES </h1>
        <nav class="nav">
            <ul>
                <li class="nav-img"> <a class="imagen" href="imagen">IMAGEN </a> </li>
                <li class="nav-txt"> <a class="texto" href="texto">TEXTO </a> </li>
            </ul>
        </nav>
    </header>

<!--          * * *   MAIN  * * * *        -->   

    <main class="main">
        <section class="container">
            <article id="article-top-text" class="article-top-text"> TOP TEXT </article>
            <article id="article-center-text" class="article-center-text"> CENTER TEXT </article>
            <article id="article-bottom-text" class="article-bottom-text"> BOTTOM TEXT </article>
        </section>
    </main>

<!--          * * *   ASIDE  * * * *        --> 

    <aside class="aside-container">
<!--FORMULARIOS-->        
        <form class="form-txt">
            <h2 class="txt-title"> TEXTO </h2>
            <div class="div-text">
                <label for="top-text"> INTRODUCE EL TEXTO SUPERIOR </label>
                <input type="text" id="top-text" value="TEXTO SUPERIOR">
            </div> 
            <div class="div-text">
                <label for="top-text-check"> Sin texto superior</label>
                <input type="checkbox" id="top-text-check" value="top-text-check">
            </div> 
            <div class="div-text">
                <label for="bottom-text"> INTRODUCE EL TEXTO INFERIOR </label>
                <input type="text" id="bottom-text" value="TEXTO INFERIOR">
            </div>
            <div class="div-text">
                <label for="bottom-text-check"> Sin texto inferior</label>
                <input type="checkbox" id="bottom-text-check" value="bottom-text-check">
            </div> 
            <div class="font-type">
                <label for="option">Elige la fuente</label>
                <select name="option" id="opo">
                    <option value="arial">Arial</option>
                    <option value="arial-black">Arial Black</option>
                    <option value="american-typewriter">American Typewriter</option>
                    <option value="andale-mono">Andale Mono</option>
                    <option value="impact">Impact</option>
                    <option class="helvetica" value="helvetica">Helvetica</option>
                </select>
            </div>
            <div class="font-format"> 
                <input id="font-size" type="number" value="50" min="0" max="80">
                <button id="left"> <img src="./img/001-left-align.png"> </button>
                <button id="center"> <img src="./img/002-center-align.png"> </button>
                <button id="right"> <img src="./img/003-right-align.png"> </button>
            </div>
            <div class="font-format">
                <label for="color-text">SELECCIONA EL COLOR DEL TEXTO</label>
                <input type="color" id="color-text" value="#000000">
                <span id="color-text">#000000</span>
            </div>
            <div class="font-format">
                <label for="color-background">SELECCIONA EL COLOR DEL FONDO</label>
                <input type="color" id="color-background" value="#ffffff">
                <span id="color-background">#ffffff</span>
                <label for="transparente-back">Fondo transparente</label>
                <input type="checkbox" id="transparente-back">
            </div>
            <div>
                <label for="contorno">Contorno</label>
            </div>
            <div class="outline"> <!--BUSCAR ICONOS-->
                <button>Ninguno</button>
                <button>Claro</button>
                <button>Oscuro</button>
              </div>
            <div>
                <label for="spacing">Espaciado</label>
                <input type="number" id="spacing" value="15" min="10" max="20">
            </div>
            <div>
                <label for="line-spacing">Interlineado</label>
                <select name="line-spacing" id="line-spacing">
                  <option value="0.8">0.8</option>
                  <option value="1">1</option>
                  <option value="1.2">1.2</option>
                  <option value="1.5">1.5</option>
                  <option value="2">2</option>
                </select>
            </div>
        </form>
        <form class="form-img">
            <h2 class="img-title"> IMAGEN </h2>
            <div class="url-img">
                <label for="url"> Copia la url de la imagen y pegala acá</label>
                <input type="text" id="url">
            </div>
            <div class="img-background">
                <label for="img-background">Selecciona el fondo de tu imagen</label>
                <input type="color" id="img-background" value="#ffffff">
                <label for="panel-background"> </label>
                <select name="panel-background" id="panel-background">
                  <option value="Ninuno">Ninguno</option>
                  <option value="Aclarar">Aclarar</option>
                  <option value="Oscurecer">Oscurecer</option>
                  <option value="Diferencia">Diferencia</option>
                  <option value="Luminosidad">Luminosidad</option>
                  <option value="Multiplicar">Multplicar</option>
                </select>
            </div>
            <div class="img-filters">
                <h3 class="h3-ilter">Filtros</h3>
                    <div class="filters">
                    <label for="brightness">Brillo</label>
                    <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="filters">
                    <label for="opacity"> Opacidad</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1"></div>
                    <div class="filters">
                    <label for="contrast"> Contraste</label>
                    <input type="range" id="contrast" min="100%" max="1000%" step="1%" value="100%"></div>
                    <div class="filters">
                    <label for="blur">Desenfoque</label>
                    <input type="range" id="blur" min="0px" max="10px" step="0.1px" value="0px"></div>
                    <div class="filters">
                    <label for="grayscale">Escala de grises</label>
                    <input type="range" id="grayscale" min="0%" max="100%" step="1%" value="0%"></div>
                    <div class="filters">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0%" max="100%" step="1%" value="0%"></div>
                    <div class="filters">
                    <label for="hue-rotation">Hue</label>
                    <input type="range" id="Hue" min="0deg" max="359deg" step="1deg" value="0deg"></div>
                    <div class="filters">
                    <label for="saturation">Saturación</label>
                    <input type="range" id="saturation" min="100%" max="1000%" step="10%" value="100%"></div>
                    <div class="filters">
                    <label for="negativo">Negativo</label>
                    <input type="range" id="invert" min="0" max="1" step="0.1" value="1"></div>
            </div>
        </form>
    </aside>
    
           

    <script src="js/app.js"></script>
</body>
</html>
