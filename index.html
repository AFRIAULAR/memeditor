<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/763e6d2c2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Comic+Neue:wght@700&family=Crimson+Text&family=Londrina+Solid:wght@300&family=Open+Sans:ital,wght@1,600;1,800&family=Quattrocento+Sans&display=swap" rel="stylesheet">  
    
    <title>EDITOR DE MEMES</title>
</head>
<body>

<!--          * * *   HEADER  * * * *        -->  

    <header>
        <h1 class="title-h1"> GENERADOR DE MEMES </h1>
        <nav class="nav">
            <ul>
                <li class="nav-img"> <i class="fas fa-camera"></i> <a class="imagen" href="imagen">IMAGEN </a> </li>
                <li class="nav-txt"> <i class="far fa-keyboard"></i> <a class="texto" href="texto">TEXTO </a> </li>
                <li class="switch">  <i class="fas fa-lightbulb"></i>
                    <label class="switch-button">
                        <input type="checkbox">
                        <div class="slide round">
                        </div>
                    </label>
                    <i class="far fa-lightbulb"></i>
                </li>
            </ul>
        </nav>
    </header>

<!--          * * *   MAIN  * * * *        -->   

    <main class="main">
        <section class="container">
            <article id="articleTopText" class="article-top-text"> TOP TEXT </article>
            <article id="articleImg" class="article-img">  </article>
            <article id="articleBottomText" class="article-bottom-text"> BOTTOM TEXT </article>
         <!--FALTA CREAR BOTON DE DESCARGA-->
        </section>

<!--          * * *   ASIDE  * * * *        --> 

    <aside class="aside-container">
<!--FORMULARIO TEXTO-->        
        <form class="form-txt">
            <h2 class="txt-title"> TEXTO </h2>
            <div class="div-text">
                <label for="top-text"> INTRODUCE EL TEXTO SUPERIOR </label>
                <input type="text" id="topText" value="TEXTO SUPERIOR">
            </div> 
            <div class="div-text">
                <label for="top-text-check"> Sin texto superior</label>
                <input type="checkbox" id="topTextCheck" value="top-text-check">
            </div> 
            <div class="div-text">
                <label for="bottom-text"> INTRODUCE EL TEXTO INFERIOR </label>
                <input type="text" id="bottomText" value="TEXTO INFERIOR">
            </div>
            <div class="div-text">
                <label for="bottom-text-check"> Sin texto inferior</label>
                <input type="checkbox" id="bottomTextCheck" value="bottom-text-check">
            </div> 
            <div class="font-type">
                <label for="option">Elige la fuente</label>
                <select name="option" id="option">
                    <option id= "quattrocento" value="arial" style="font-family: 'Quattrocento Sans', sans-serif;">Arial</option>
                    <option id= "arialBlack" value="arial-black" style="font-family: 'Open Sans', sans-serif;">Arial Black</option>
                    <option id= "comicSans" value="comic-sans" style="font-family: 'Comic Neue', cursive;">Comic Sans</option>
                    <option id= "corsiva" value="corsiva" style="font-family: 'Caveat', cursive;">Corsiva</option>
                    <option id= "helvetica" value="helvetica" style="font-family: 'Londrina Solid', cursive">Helvetica</option>
                    <option id= "timesNewRoman" value="times-new-roman" style="font-family: 'Crimson Text', serif;">Times New Roman</option>
                </select>
            </div>
            <div class="font-format"> 
                <label for="font-size"> Tama침o de fuente
                <input id="fontSize" type="number" value="30" min="10" max="45">
                </label>
            </div>
            <div class="font-format"> 
                <label for="align-text"> Alineaci칩n del texto</label>
            <div class="font-format">     
                <button id="left"> <i class="fas fa-align-left"></i> </button>
                <button id="center"> <i class="fas fa-align-center"></i></button>
                <button id="right"> <i class="fas fa-align-right"></i> </button>
            </div>   
            </div>
        
            <div class="font-format">
                <label for="color-text">SELECCIONA EL COLOR DEL TEXTO</label>
                <input type="color" id="color-text" value="#000000">
                <span id="colorText"></span>
            </div>
            <div class="font-format">
                <label for="color-background">SELECCIONA EL COLOR DEL FONDO</label>
                <input type="color" id="color-background" value="#ffffff">
                <span id="colorBackground"></span>
            </div>
            <div class="font-format">     
            <label for="transparente-back">Fondo transparente</label>
                <input type="checkbox" id="transparentBack">
            </div>
            <div class="outline">
                <label for="contorno">Contorno</label>
            </div>
            <div class="outline-icons"> 
                <button><i class="far fa-times-circle"></i></button>
                <button><i class="far fa-circle"></i></button>
                <button><i class="fas fa-circle"></i></button>
            </div>
            <div class="spacing">
                <label for="spacing">Espaciado</label>
                <input type="number" id="spacing" value="15" min="10" max="20">
            </div>
            <div class="line-spacing">
                <label for="line-spacing">Interlineado</label>
                <select name="line-spacing" id="lineSpacing">
                  <option value="0.8">0.8</option>
                  <option value="1">1</option>
                  <option value="1.2">1.2</option>
                  <option value="1.5">1.5</option>
                  <option value="2">2</option>
                </select>
            </div>
        </form>

<!--FORMULARIO IAMGEN-->   
        <form class="form-img">
            <h2 class="img-title"> IMAGEN </h2>
            <div class="url-img">
                <label for="url" class="url-img">Pega ac치 la URL de la imagen </label>
                <input type="text" id="url">
            </div>
            <div class="img-background">
                <label for="img-background">Selecciona el fondo de tu imagen</label>
                <input type="color" id="imgBackground" value="#ffffff">
                <label for="panel-background"> </label>
                <select name="panel-background" id="panelBackground">
                  <option id="ninguno" value="Ninguno">Ninguno</option>
                  <option id="aclarar" value="Aclarar">Aclarar</option>
                  <option id="oscurecer" value="Oscurecer">Oscurecer</option>
                  <option id="diferencia" value="Diferencia">Diferencia</option>
                  <option id="luminosidad" value="Luminosidad">Luminosidad</option>
                  <option id="multiplicar" value="Multiplicar">Multplicar</option>
                </select>
            </div>
            <div class="img-filters">
                <h3 class="h3-ilter">Filtros</h3>
                    <div class="filters">
                    <label for="brightness">Brillo</label>
                    <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="filters">
                    <label for="opacity"> Opacidad</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1"></div>
                    <div class="filters">
                    <label for="contrast"> Contraste</label>
                    <input type="range" id="contrast" min="100%" max="1000%" step="1%" value="100%"></div>
                    <div class="filters">
                    <label for="blur">Desenfoque</label>
                    <input type="range" id="blur" min="0px" max="10px" step="0.1px" value="0px"></div>
                    <div class="filters">
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" min="0%" max="100%" step="1%" value="0%"></div>
                    <div class="filters">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0%" max="100%" step="1%" value="0%"></div>
                    <div class="filters">
                    <label for="hue-rotation">Hue</label>
                    <input type="range" id="Hue" min="0deg" max="359deg" step="1deg" value="0deg"></div>
                    <div class="filters">
                    <label for="saturation">Saturaci칩n</label>
                    <input type="range" id="saturation" min="100%" max="1000%" step="10%" value="100%"></div>
                    <div class="filters">
                    <label for="negativo">Negativo</label>
                    <input type="range" id="invert" min="0" max="1" step="0.1" value="1"></div>
            </div>
        </form>
    </aside>
</main>
           
    <script src="js/app.js"></script>

</body>
</html>
